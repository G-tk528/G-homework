<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字化解决方案</title>
    <style>
        body {
            font-family: 仿宋, sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .contact {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-intro,
        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid black;
            padding: 10px;
            width: 200px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #f0f0f0;
            position: relative;
            margin: 20px auto;
        }

        .triangle-text {
            position: absolute;
            top: 50%;
            left: -40px;
            transform: translateY(-50%);
            width: 100px;
            text-align: center;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tiffany-blue {
            color: #0abab5;
            font-weight: bold;
            font-family: 宋体, serif;
        }

        .rolex-green {
            color: #007f5f;
            font-family: 仿宋, sans-serif;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">AI+</div>
        <div class="nav">
            <span>首页</span>
            <span>产品</span>
            <span>客户案例</span>
            <span>服务与支持</span>
            <span>关于我们</span>
        </div>
        <div class="contact">
            <span>021-368951342</span>
        </div>
    </div>

    <div class="content">
        <h1>数字化解决方案</h1>
        <p>让成长再次呈现</p>
        <button>立即咨询</button>
    </div>

    <div class="product-intro">
        <div class="box">
            <h3>产品介绍</h3>
            <p>产品亮点，数智化转型，有成功的经营理念</p>
        </div>
        <div class="box">
            <h3>产品功能</h3>
            <p>数字营销 智慧工程 物业管理 商业管理</p>
        </div>
    </div>

    <div class="features">
        <div class="triangle">
            <div class="triangle-text">秉承“深耕数字科技 助力产业升级”理念</div>
        </div>
        <div class="triangle">
            <div class="triangle-text">累计为7000多家企业提供数字化解决方案</div>
        </div>
    </div>

    <div class="footer">
        <div>
            <p>友情链接: <a href="http://aijia.com">http://aijia.com</a></p>
        </div>
        <div>
            <p class="rolex-green">帮助与反馈 | 用户协议 | 隐私协议</p>
            <p class="tiffany-blue">提夫尼蓝色、宋体加粗的文字</p>
        </div>
    </div>
</body>

</html>
